<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        .header-line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin-top: 10px;
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a, .record-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .contact a:hover, .record-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            background: none;
        }

        /* ✅ 운동 기록 페이지 */
        .record-page {
            display: none;
            padding: 20px;
            background: #000; /* ✅ 배경 블랙 */
            border-radius: 8px;
            margin-top: 30px;
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 선택 버튼 스타일 수정 */
        .file-upload {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: black; /* ✅ 글씨 블랙 */
            text-align: center;
            cursor: pointer;
            display: block;
        }

        .file-upload::-webkit-file-upload-button {
            visibility: hidden;
        }

        .file-upload::before {
            content: "파일 선택";
            display: inline-block;
            background: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .file-upload:hover::before {
            background: #555;
        }

        /* ✅ 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: space-between; /* 가로 정렬 */
            margin-top: 15px;
            gap: 10px;
        }

        .save-btn, .back-btn {
            flex: 1; /* 버튼이 같은 크기로 */
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <!-- ✅ 첫 번째 페이지 -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
            <div class="header-line"></div>
        </header>

        <h1>Welcome to UberMesh Training</h1>
        <p class="bio">
            "Experience the fusion of fitness and style!<br>
            Dedicated to providing the best training and modeling expertise."
        </p>

        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/d/1qfNZdo2jmWVnNyNmE0Tq-5A9gMkm_GT_=w1000" alt="Fitness Photo 1">
            <img src="https://lh3.googleusercontent.com/d/13iYBYBk3w52nwpGd7xg-CfQbYd3gwDkf=w1000" alt="Fitness Photo 2">
            <img src="https://lh3.googleusercontent.com/d/1zTMg0Up6RkMnuxQRxH9_N0jRZhjw9StL=w1000" alt="Fitness Photo 3">
        </div>

        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>

        <h2>Contact & Social Media</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">Instagram</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">Kakao Open Chat</a>
        </div>
    </div>

    <!-- ✅ 두 번째 페이지 -->
    <div class="container record-page" id="record-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
            <div class="header-line"></div>
        </header>

        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>
            <input type="file" id="photo-upload" class="file-upload">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveEntry()">Save Entry</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

</body>
</html>
