<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .record-page {
            display: none;
            padding: 40px 20px;
            background: #000000;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 선택 버튼 글씨 블랙 */
        .file-upload {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background: white;
            color: black !important; /* ✅ 글씨 블랙 */
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head
