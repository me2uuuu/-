<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000;
            border-radius: 8px;
        }
        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }
        h1, h2 {
            color: white;
        }
        .file-upload {
            background: white;
            color: black; /* ✅ 글씨 블랙으로 변경 */
            border: 2px solid white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h1>Welcome to UberMesh Training</h1>
        
        <!-- ✅ 파일 선택 버튼 (글씨 블랙 & 옆 글씨 삭제) -->
        <label class="file-upload">
            파일 선택
            <input type="file" id="fileInput" style="display: none;">
        </label>

    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            alert("파일이 선택되었습니다: " + event.target.files[0].name);
        });
    </script>

</body>
</html>
