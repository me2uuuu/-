<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000;
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .record-page {
            display: none;
            padding: 40px 20px;
            background: #000000;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 선택 버튼 글씨 블랙 */
        .file-upload {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid white;
            background: white;
            color: black !important; /* ✅ 글씨 블랙 */
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- ✅ 첫 번째 페이지 -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
        </header>

        <h1>Welcome to UberMesh Training</h1>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>
    </div>

    <!-- ✅ 두 번째 페이지 -->
    <div class="container record-page" id="record-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo"> 
        </header>

        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <input type="date" id="entry-date">
            <textarea id="workout-details" placeholder="🏋️ Workout details"></textarea>
            <textarea id="food-details" placeholder="🍽️ Food details"></textarea>
            <textarea id="extra-details" placeholder="📝 Extra notes"></textarea>

            <!-- ✅ 파일 선택 버튼 -->
            <input type="file" id="photo-upload" class="file-upload">
        </div>

        <div class="record-buttons">
            <button class="save-btn" onclick="saveEntry()">Save Entry</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        /* ✅ 페이지 전환 */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ✅ 운동 기록 저장 (콘솔 출력) */
        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            console.log(`📅 ${date}\n🏋️ ${workout}\n🍽️ ${food}\n📝 ${extra}`);
            alert("운동 기록이 저장되었습니다!");
        }
    </script>

</body>
</html>
