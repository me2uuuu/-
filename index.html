<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* ✅ 배경 블랙 */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #000000; /* ✅ 배경 블랙 유지 */
            border-radius: 8px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        h1, h2 {
            color: white;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }

        .contact {
            margin-top: 20px;
        }

        .contact a, .record-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .contact a:hover, .record-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .record-btn {
            background: none;
        }

        /* ✅ 운동 기록 페이지 간격 조정 */
        .record-page {
            display: none;
            padding: 40px 20px; /* ✅ 상단 간격 추가 */
            background: #000000;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        /* ✅ 폼 내부 요소 간격 정리 */
        .record-form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* ✅ 간격 늘림 */
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
        }

        /* ✅ 파일 선택 버튼 글씨 블랙 */
        .file-upload {
            color: black; /* ✅ 글씨 블랙 */
            background: white;
            border: 1px solid white;
            padding: 8px; /* ✅ 패딩 조정 */
            border-radius: 5px;
            text-align: center;
        }

        /* ✅ 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .back-btn {
            flex: 1;
            max-width: 150px;
            padding: 12px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- ✅ 첫 번째 페이지 -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z
