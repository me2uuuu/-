<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberMesh Training</title>

    <style>
        /* ✅ 다크 모드 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #111111;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 250px;
            height: auto;
            filter: invert(1);
        }

        .header-line {
            width: 80%;
            height: 2px;
            background-color: white;
            margin-top: 10px;
        }

        h1, h2 {
            color: white;
        }

        /* ✅ 입력 필드 & 버튼 모두 가운데 정렬 */
        .record-form {
            display: flex;
            flex-direction: column;
            align-items: center;  /* 가운데 정렬 */
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background: #222;
            color: white;
            text-align: left;
        }

        /* ✅ "파일 선택" 버튼 스타일 */
        input[type="file"] {
            color: black; /* 🔥 파일 선택 글씨 검은색으로 변경 */
            background: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* ✅ 버튼 스타일 */
        .record-buttons {
            display: flex;
            justify-content: center;  /* 가운데 정렬 */
            gap: 10px;
            margin-top: 15px;
        }

        .save-btn, .back-btn {
            padding: 12px 20px;
            border: 2px solid white;
            color: white;
            background: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .save-btn:hover, .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

    </style>
</head>
<body>

    <!-- ✅ 첫 번째 페이지 -->
    <div class="container" id="main-page">
        <header>
            <img src="https://i.imgur.com/xUIPA1Z.png" alt="UberMesh Logo" class="logo">
            <div class="header-line"></div>
        </header>

        <h1>Welcome to UberMesh Training</h1>
        <p class="bio">
            "Experience the fusion of fitness and style!<br>
            Dedicated to providing the best training and modeling expertise."
        </p>

        <h2>Training Log</h2>
        <button class="record-btn" onclick="showRecordPage()">📖 Write Today's Log</button>

        <h2>Contact & Social Media</h2>
        <div class="contact">
            <a href="https://instagram.com/gangster_yayong" target="_blank">Instagram</a>
            <a href="https://open.kakao.com/o/syhgr9xc" target="_blank">Kakao Open Chat</a>
        </div>
    </div>

    <!-- ✅ 두 번째 페이지 -->
    <div class="container record-page" id="record-page" style="display: none;">
        <h2>📓 Today's Log</h2>
        <div class="record-form">
            <label for="entry-date">📅 Select Date</label>
            <input type="date" id="entry-date">

            <label for="workout-details">🏋️ Workout Details</label>
            <textarea id="workout-details" placeholder="Enter workout details..."></textarea>

            <label for="food-details">🍽️ Food Details</label>
            <textarea id="food-details" placeholder="Enter food details..."></textarea>

            <label for="extra-details">📝 Extra Notes</label>
            <textarea id="extra-details" placeholder="Enter additional notes..."></textarea>

            <label for="photo-upload">📂 Upload Photo</label>
            <input type="file" id="photo-upload" class="file-upload">
        </div>

        <!-- ✅ 버튼 가로 정렬 & 가운데 정렬 -->
        <div class="record-buttons">
            <button class="save-btn" onclick="saveEntry()">Save Entry</button>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>

        <div id="entry-list" class="record-list"></div>
    </div>

    <script>
        /* ✅ 페이지 전환 */
        function showRecordPage() {
            document.getElementById("main-page").style.display = "none";
            document.getElementById("record-page").style.display = "block";
        }

        function goBack() {
            document.getElementById("record-page").style.display = "none";
            document.getElementById("main-page").style.display = "block";
        }

        /* ✅ 운동 기록 저장 */
        function saveEntry() {
            const date = document.getElementById("entry-date").value;
            const workout = document.getElementById("workout-details").value;
            const food = document.getElementById("food-details").value;
            const extra = document.getElementById("extra-details").value;

            const list = document.getElementById("entry-list");
            const entry = document.createElement("div");
            entry.innerHTML = `<h3>📅 ${date}</h3>
                               <p>🏋️ ${workout}</p>
                               <p>🍽️ ${food}</p>
                               <p>📝 ${extra}</p>`;
            list.prepend(entry);
        }
    </script>

</body>
</html>
